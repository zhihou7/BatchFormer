coslr: true
criterions:
  PerformanceLoss:
    def_file: ./loss/BalancedSoftmaxLoss.py
    loss_params: {freq_path: ./cls_freq/CIFAR-100-LT_IMBA200.json}
    optim_params: null
    weight: 1.0
endlr: 0.0
last: false
memory: {centroids: false, init_centroids: false}
model_dir: ./logs/CIFAR100_LT/models/resnet32_softmax_imba200
networks:
  classifier:
    def_file: ./models/DotProductClassifier.py
    optim_params: {lr: 0.1, momentum: 0.9, weight_decay: 0.0005}
    params: {feat_dim: 64, num_classes: 100}
  feat_model:
    def_file: ./models/ResNet32Feature.py
    fix: true
    optim_params: {lr: 0.1, momentum: 0.9, weight_decay: 0.0005}
    params: {}
shuffle: false
training_opt:
  backbone: resnet32
  batch_size: 512
  dataset: CIFAR100_LT
  display_step: 10
  feature_dim: 64
  log_dir: ./logs/CIFAR100_LT/clslearn/resnet32_decouple_balanced_softmax_imba200
  num_classes: 100
  num_iterations: 2000
  num_workers: 4
  open_threshold: 0.1
  sampler: null
  scheduler_params: {gamma: 0.1, step_size: 3}
  sub_dir: models
  cifar_imb_ratio: 200
